[flake8]
ignore =
    W503,
    I001,
    I003,
    I004,
    I005,
    R503,
    R504,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
[isort]
line_length = 79
src_paths = backend/foodgram_backend
known_django = django
sections = FUTURE, STDLIB, DJANGO, THIRDPARTY, FIRSTPARTY, LOCALFOLDER
known_first_party = posts, api
default_section = THIRDPARTY
skip = .gitignore, migrations
skip_glob = tests/, venv/
